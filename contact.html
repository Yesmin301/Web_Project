    <main>
        <h1 class="text-center mt-4">Contact Us</h1>
        <h2 class="text-center mb-4">If you have any questions, feel free to reach out to us!</h2>
    </main>
    <div class="container contact-container d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 text-center contactform p-5">
            <form>
                <h3 class="mb-4">Contact Us Form</h3>
                <input type="text" class="form-control mb-4" id="fname" aria-describedby="firstname" placeholder="First Name">
                <input type="text" class="form-control mb-4" id="lname" aria-describedby="lastname" placeholder="Last Name">
                <input type="email" class="form-control mb-4" id="email" aria-describedby="emailAddress" placeholder="Email">
                <label for="selection" class="form-label">Reason for contacting</label>
                <select class="form-control mb-4" aria-label="Select One">
                    <option selected value="1">Connect</option>
                    <option value="2">Bugs</option>
                    <option value="3">Other</option>
                </select>
                <textarea class="form-control mb-4" id="ControlText1" rows="3" placeholder="Comment(s)"></textarea>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
